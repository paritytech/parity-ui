sudo: false
language: node_js
node_js:
  - '5'

env:
  global:
    # SAUCE_USERNAME (required by sauce-connect and nightwatch)
    - secure: 
    # SAUCE_ACCESS_KEY (required by sauce-connect and nightwatch)
    - secure: 
    # GITHUB_TOKEN with public repo access
    - secure: 

matrix:
  include:
  - env: SCRIPT=lint
  - env: SCRIPT=testOnce

cache:
  directories:
    - node_modules

script:
  - if [ "$SCRIPT" ]; then npm run $SCRIPT; fi

after_success:
  - ./scripts/deploy-to-github-pages.sh
  - ./scripts/publish.sh
